<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrations</title>
</head>
<body>
<form action="" method="POST">{% csrf_token %}
    <br>
    <lable for="firstname">First Name</lable>
    <input type="text" placeholder="firstname" name="firstname" id="firstname"> <br> <br>

    <lable for="lastname">Last Name</lable>
    <input type="text" placeholder="lastname" name="lastname" id="lastname"> <br> <br>

     <lable for="username">User Name</lable>
    <input type="text" placeholder="UserName" name="username" id="username"> <br> <br>

    <lable for="email">Email <lable>
    <input type="email" placeholder="email" name="email" id="email"> <br> <br>

    <lable for="contact">Phone Number</lable>
    <input type="number" placeholder="Phone" name="phone" id="phone"> <br> <br>

    <label for="dob">Date Of Birth</label>
    <input type="date" id="dob" name="dob" value="2018-07-22" min="1990-01-01" max="2024-12-31" /> <br> <br>

    <label for="gender"> Gender</label>
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female <br> <br>

    <lable for="password">Password</lable>
    <input type="text" placeholder="Password" name="password" id="password"> <br> <br>


    <lable for="repassword">Confrim Password</lable>
    <input type="text" placeholder="Confrim Password" name="password" id="password"> <br> <br>

    <button type="submit" id="resgistrations"> Submit </button>
        <br>
</form>

</body>
</html>
